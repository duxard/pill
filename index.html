<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remedy</title>
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.theme.min.css">
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="wrapper">
<!--Пациент-->
        <div id="patient">
            <div id="patient-inf">
                <h1>Розулип<sup>&reg;</sup></h1>
                <p>легко на сердце от чистых сосудов</p>
            </div>
        </div>
<!--Стрелочки-->
        <div id="leftArrow" class="arrows"></div>
        <div id="rightArrow" class="arrows"></div>
<!--Слайдер-->
        <div id="slider"></div>
<!--Метрическая шкала-->
        <div id="figures">
            <div id="slide"></div>
            <img  id="figimg" src="./slide/figures.png" alt="pic" width="766" height="20">
        </div>
<!--Радио-кнопки-->
        <div id="date">
            <div id="btn1" class="date-class"></div>
            <div id="btn2" class="date-class"></div>
            <div id="btn3" class="date-class"></div>
        </div>
<!--Номер текущего слайда-->
        <div id="slide-info">
            <p>Слайд <span id="slide-info-num">1</span></p>
        </div>
<!--Таблетка-->
        <div id="draggable" class="ui-widget-content"></div>
        <div id="droppable"></div>

    </div>
</body>
<script src="scripts/main.js"></script>
</html>
